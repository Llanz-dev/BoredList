<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- Link of Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <title>Todo List</title>
    </head>

    <body>

        <div class="container">
            <!-- Date -->
            <header>
                <div>
                    <div class="row">
                        <h1 id="week">Week</h1>
                        <h1 id="day">Day</h1>
                    </div>
                    <p id="month" class="lightBlack">Month</p>
                </div>
                <div>
                    <p id="item-count" class="lightBlack">0 Tasks</p>
                </div>
            </header>
            <i id="plusIcon" class="fas fa-plus"></i>
            <!-- Input Field -->
            <section class="input-container" id="input-container">
                <input type="text" name="" id="" placeholder="Enter your todos here...">
            </section>
            <!-- Item List -->
            <section id="item-list" class="item-list">
                <div class="noList-message">
                    <h1>You have no todo list yet. <i class="far fa-list-alt"></i></h1>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>

</html>
